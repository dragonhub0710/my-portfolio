<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#02101c"/>
      <stop offset="1" stop-color="#0b4a78"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0a7ac2"/>
      <stop offset="1" stop-color="#c0b2a4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.45" />
    </filter>
  </defs>

  <rect width="1200" height="720" rx="48" fill="url(#bg)"/>

  <!-- Document -->
  <g filter="url(#shadow)">
    <path
      d="M360 140h360l120 120v320c0 28-22 50-50 50H360c-28 0-50-22-50-50V190c0-28 22-50 50-50z"
      fill="rgba(255,255,255,0.08)"
      stroke="rgba(255,255,255,0.14)"
      stroke-width="2"
      rx="24"
    />
    <path d="M720 140v120h120" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>
  </g>

  <!-- Invoice lines -->
  <rect x="380" y="250" width="420" height="18" rx="9" fill="rgba(255,255,255,0.18)"/>
  <rect x="380" y="290" width="360" height="12" rx="6" fill="rgba(255,255,255,0.12)"/>
  <rect x="380" y="316" width="400" height="12" rx="6" fill="rgba(255,255,255,0.10)"/>
  <rect x="380" y="360" width="430" height="12" rx="6" fill="rgba(255,255,255,0.10)"/>
  <rect x="380" y="386" width="390" height="12" rx="6" fill="rgba(255,255,255,0.09)"/>
  <rect x="380" y="430" width="440" height="12" rx="6" fill="rgba(255,255,255,0.10)"/>
  <rect x="380" y="456" width="320" height="12" rx="6" fill="rgba(255,255,255,0.09)"/>

  <!-- OCR scanning brackets -->
  <g stroke="url(#accent)" stroke-width="6" stroke-linecap="round" opacity="0.95">
    <path d="M300 220v-40h40"/>
    <path d="M900 220v-40h-40"/>
    <path d="M300 520v40h40"/>
    <path d="M900 520v40h-40"/>
  </g>

  <!-- “Extracted JSON” pill -->
  <g filter="url(#shadow)">
    <rect x="210" y="560" width="780" height="90" rx="24" fill="rgba(0,0,0,0.25)" stroke="rgba(255,255,255,0.12)"/>
    <rect x="240" y="592" width="210" height="26" rx="13" fill="url(#accent)"/>
    <text x="262" y="611" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="16" fill="#ffffff" opacity="0.95">extracted_fields</text>
    <text x="470" y="611" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="16" fill="#e6f3ff" opacity="0.88">
      { "vendor": "...", "total": "...", "date": "...", "items": [...] }
    </text>
  </g>

  <text x="70" y="86" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" fill="#e6f3ff" opacity="0.9">
    Invoice Extraction &amp; Generator (Document AI)
  </text>
</svg>

